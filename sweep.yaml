program: train.py
command:
  - ${env}
  - python
  - ${program}
  - "finetune"
  - ${args}
  - "--finetune_rf"
method: grid
metric:
  name: "Test/Accuracy"
  goal: maximize
parameters:
  learning_rate: 
    value: 5e-3
  optimizer:
    value: "adam"
  model_name:
    value: "elmo_single_sentence"
  dataset_name:
    values: ["rotten_tomatoes", "sst2"]
  epochs:
    value: 10
  batch_size:
    value: 256
  logs_per_epoch:
    value: 1
  epochs_per_model_save:
    value: 2
  model_weights:
    values: ["models/retrofit_elmo_2022-03-02-2249/0_epochs.pth", "models/retrofit_elmo_2022-03-02-2249/1_epochs.pth", "models/retrofit_elmo_2022-03-02-2249/2_epochs.pth", "models/retrofit_elmo_2022-03-02-2249/3_epochs.pth", "models/retrofit_elmo_2022-03-02-2249/4_epochs.pth", "models/retrofit_elmo_2022-03-02-2249/5_epochs.pth", "models/retrofit_elmo_2022-03-02-2249/6_epochs.pth", "models/retrofit_elmo_2022-03-02-2249/7_epochs.pth", "models/retrofit_elmo_2022-03-02-2249/8_epochs.pth", "models/retrofit_elmo_2022-03-02-2249/9_epochs.pth", "models/retrofit_elmo_2022-03-02-2249/10_epochs.pth", "models/retrofit_elmo_2022-03-02-2249/11_epochs.pth", "models/retrofit_elmo_2022-03-02-2249/12_epochs.pth", "models/retrofit_elmo_2022-03-02-2249/13_epochs.pth", "models/retrofit_elmo_2022-03-02-2249/14_epochs.pth", "models/retrofit_elmo_2022-03-02-2249/15_epochs.pth", "models/retrofit_elmo_2022-03-02-2249/16_epochs.pth", "models/retrofit_elmo_2022-03-02-2249/17_epochs.pth", "models/retrofit_elmo_2022-03-02-2249/18_epochs.pth", "models/retrofit_elmo_2022-03-02-2249/19_epochs.pth", "models/retrofit_elmo_2022-03-02-2249/20_epochs.pth", "models/retrofit_elmo_2022-03-02-2249/21_epochs.pth"]
